<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script src="answers.js"></script>
</head>
<body>
    <main>
        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choise</h2>
                <hr>
                <div>
                    <h3>Which is the capital of Colombia?</h3>
                    <button type="submit" class="correct">Bogota</button>
                    <button type="submit" class="incorrect">Ibague</button>
                    <button type="submit" class="incorrect">Medellin</button>
                    <button type="submit" class="incorrect">Barranquilla</button>
                    <!--empty to give the respond-->
                    <p id="feedback1"></p>
                </div>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <div>
                    <h3>Which is the largest country in the world?</h3>
                    <form>
                        <input required id="answer" type="text" placeholder="Answer.." autocomplete="off"">
                        <button type="submit" id="checkAnswer">Check Answer..</button>
                        <!--empty to give the respond-->
                        <p id="feedback2"></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">Copyright &#169; Felipe Hernandez</footer>
</body>
</html>
