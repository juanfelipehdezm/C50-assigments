<body>

        <select name="sport">
            <option disabled selected value="">Sport</option>

            <option value="Soccer">Soccer</option>
            <option value="Basketball">Basketball</option>-->
            {% for sport in sports %}

            {% endfor %}                
        </select><br>
        <button type="button">Sumbit</button>
    </form>
</body>
</html>
