<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrans</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sport</th>
            </tr>
        </thead>
        <tbody>
            {% for registran in registrans %}
                <tr>
                    <td>{{ registran.name }}</td>
                    <td>{{ registran.sport}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
