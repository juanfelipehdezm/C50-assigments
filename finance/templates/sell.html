{% extends "layout.html" %}

{% block title %}
        Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled selected value="">Symbol</option>
                
                {% for symbol in symbols %}
                  <option value="{{symbol}}">{{symbol}}</option>
                {% endfor %}
                
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="share" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="sumbit">Sell</button>
    </form>

{% endblock %}
